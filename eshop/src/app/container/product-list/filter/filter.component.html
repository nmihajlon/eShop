<div class="filter-container">
    <span>Filter: </span>

    <input type="radio" name="filter" value="all" (change)="onSelectedFilterRadioButtonChanged()" [(ngModel)]="selectedFilterRadioButton"/>
    <span>{{"All (" + all + ")"}}</span>

    <input type="radio" name="filter" value="true" (change)="onSelectedFilterRadioButtonChanged()" [(ngModel)]="selectedFilterRadioButton"/>
    <span>{{"In Stock (" + inStock + ")"}}</span>

    <input type="radio" name="filter" value="false" (change)="onSelectedFilterRadioButtonChanged()" [(ngModel)]="selectedFilterRadioButton"/>
    <span>{{"Out of Stock (" + outOfStock + ")"}}</span>
</div>
