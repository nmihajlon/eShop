<filter
  [all]="totalProductCount"
  [inStock]="totalProductCountInStock"
  [outOfStock]="totalProductCountOutOfStock"
  (selectedFilterRadioButtonChange)="onFilterChange($event)"
></filter>
<div class="ekart--products--container">
  <!-- selectedFilterRadioButton === 'all' || product.is_in_inventory.toString() === selectedFilterRadioButton -->
  <div *ngFor="let product of products">
    <product 
    (click)="selectedProduct = product"
    *ngIf = "searchText === '' || product.name.toLowerCase().includes(searchText)"
    [product]="product"></product>
  </div>
</div>
